<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width",initial-scale="1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--    开发环境版本，包含了有帮助的命令行警告-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>计数器</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div id="app">


<!--    计数功能区域-->
<div class="input-num">
    <button @click="sub">  -  </button>
    <span>{{ num }}</span>
    <button @click="add">  +  </button>
</div>

<!--编码-->

<script>
    // 创建Vue实例
    var app = new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods: {
            add:function () {
                console.log('add');
                if(this.num<10){
                  this.num++;
                }else{
                    alert('别点了，最大为10哦！')
                }
            },
            sub:function () {
                console.log('sub');
                if(this.num>0){
                  this.num--;
                }else{
                    alert('别点了，不能再小啦！')
                }
            }
        },

    })
</script>
</body>
</html>
